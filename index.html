  <body>
    <div class="container">
      <header class="hero">
        <div class="overlay">
          <h1>Люксові бренди</h1>
          <p class="paragraph1">за найкращою ціною</p>
        </div>
      </header>

      <main>
        <section class="under"></section>

        <section class="gallery-wrapper">
          <div class="gallery">
            <div class="gallery-item">
              <img src="./images/list1.png" alt="Брендовий аксесуар" />
            </div>
            <div class="gallery-item center">
              <img src="./images/list2.png" alt="Брендова сумка" />
            </div>
            <div class="gallery-item">
              <img src="./images/list3.png" alt="Брендові туфлі" />
            </div>
          </div>
        </section>

        <section class="features">
          <ul class="features-list">
            <li>- гарантія якості</li>
            <li>- швидка доставка</li>
            <li>- пошук по фото та консультація</li>
          </ul>
        </section>
      </main>
      <p class="paragraph">перейти у телеграм</p>
      <footer>
        <a
          href="https://t.me/basicukrainian"
          target="_blank"
          class="telegram-link"
          id="purchase-button"
        >
          <button type="button" class="telegram-button">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 32 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

    <script>
      document
        .getElementById("purchase-button")
        .addEventListener("click", function () {
          fbq("track", "Purchase", {
            content_name: "Telegram Button Click",

        });
